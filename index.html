<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Sign-up Form</title>
</head>
<link rel="stylesheet" href="styles.css">
<body>
 
<div class="mainContainer">
    <div class="imageContainer">

        <div class="logobg">
            <div class="logo-wrapper">
                <img src="assets/odin-lined.png" alt="odin-lined.png" class="logo">
                <p class="logotext">ODIN</p>
            </div>
        </div>
        <img src="assets/hotel.jpg" alt="hotel.jpg">
    </div>
    
    <!-- Right content container --> 
    <div class="contentContainer">
        <!-- Top section container --> 
        <div class="section1Container"> 
            <p>This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams. <br> Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to.</p>      
        </div>

        <!-- Form section container --> 
        <form action="example.com/path" method="post">
            <!-- Form heading --> 
            <legend>Lets's do this!"</legend>

            <!-- Form labels and inputs --> 
            <div class = "forminputs"> 
                <div>    
                    <label for="first_name">FIRST NAME:</label>
                    <input type="text" id="first_name" required>

                    <label for="email">EMAIL:</label>
                    <input type="email" id="email" required>

                    <label for="password">PASSWORD:</label>
                    <input type="password" id="password" required>
                </div>
                <div>
                    <label for="last_name">LAST NAME:</label>
                    <input type="text" id="last_name" required>
                    
                    <label for="phone_number">PHONE NUMBER:</label>
                    <input type="number" id="phone_number" required>

                    <label for="confirm_pass">CONFIRM PASSWORD:</label>
                    <input type="password" id="confirm_pass" required>
                </div>
            </div>        
        </form>

        <!-- Bottom section container --> 
        <div class="section3Container">
            <button class="btn">Create Account</button>
            <div class="login">Already have an account? <span class="login-keyword">Log in</span></div>
        </div>
    </div>
</div>    

</body>
</html>
