<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Sign-up Form</title>
</head>
<link rel="stylesheet" href="styles.css">
<body>
 
<div class="mainContainer">
    <div class="imageContainer">
        <img src="assets/hotel.jpg" alt="hotel.jpg">
    </div>
        
    <div class="contentContainer">
        <div class="section1Container"> 
            <p>This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams. <br> Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to.</p>      
        </div>


        <form action="example.com/path" method="post">

            <legend>Lets's do this!"</legend>
            <div>    
                <label for="first_name">FIRST NAME:</label>
                <input type="text" id="first_name">

                <label for="last_name">LAST NAME:</label>
                <input type="text" id="last_name">
           </div>
           <div>
                <label for="email">EMAIL:</label>
                <input type="email" id="email">
                
                <label for="phone_number">PHONE NUMBER:</label>
                <input type="number" id="phone_number">
            </div>
            <div>
                <label for="password">PASSWORD:</label>
                <input type="password" id="password">
        
                <label for="confirm_pass">CONFIRM PASSWORD:</label>
                <input type="password" id="confirm_pass">
            </div>

        </form>


        <div class="section3Container">Section 3</div>
    </div>
</div>    

</body>
</html>
